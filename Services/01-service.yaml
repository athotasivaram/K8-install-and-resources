---
apiVersion: v1
kind: Pod
metadata:
  name: tomcat
  labels:
    server: tomcat
spec:
  containers:
   - name: tomcat
     image: tomcat
     ports:
     - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-service
spec:
  selector:
    server: tomcat
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: debug
  labels:
    purpose: debug
spec:
  containers:
   - name: almalinux
     image: almalinux
     command: ["sleep","500"]